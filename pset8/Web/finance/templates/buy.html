{% extends "layout.html" %}

{% block title %}
    Buy stock
{% endblock %}

{% block main %}

    <h1 class="pagetitle">Buy stock</h1>

    <form action="/buy" method="POST">
        <div class="form-group">
            <input autofocus class="form-control" name="symbol" placeholder="Stock's symbol" type="text">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" name="shares" placeholder="Number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button> 
    </form>

{% endblock %}
